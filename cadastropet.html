    <div class="title">
      <h1>Cadastro do Pet</h1>
      <div id="errorMsg"></div>
      <div id="successMsg"></div>
    </div>

    <div class="photos">
      <img src="assets/img/cachorroperfil.jpeg" class="photoCadastro" id=photoCadastro alt="Selecione a foto do tutor"><br><br>
      <input class="form-control" type="file" id="flImage" accept="image/*">
    </div>

    <div class="contentRegistration">
      <class class="formCadastro" name="cadastroPet" id="registrationForm">
        <div class="form-dados">

          <label id="labelName" for="nome">Nome*</label><br>
          <input class="form-control" type="text" id="name" required>
          <br>
        </div>
        <br>
        <div class="form-check">
          <label id="labelGender" for="gender">Sexo*</label><br>
          <input class="form-check-input" name="gender" type="radio" id="femea" required>
          <label class="form-check-label" for="femea">Fêmea</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="gender" type="radio" id="macho" required>
          <label class="form-check-label" for="macho">Macho</label>
        </div>
        <br>
        <div class="form-dados">
          <label id="labelAge" for="age">Idade*</label><br>
          <input class="form-control" type="age" id="age" name="age" required>
        </div>
        <br>
        <div class="form-dados">
          <label id="labelRace" for="race">Raça*</label><br>
          <input class="form-control" type="text" id="race" name="race" required>
        </div>
        <br>
        <div class="form-dados">
          <label id="labelColor" for="color">Cor*</label><br>
          <input class="form-control" type="text" id="color" name="color" required>
        </div>
        <br>
        <div class="form-dados">
          <label id="labelWeight" for="weight">Peso (kg)*</label><br>
          <input class="form-control" type="number" id="weight" name="weight" required>
        </div>
        <br>
        <div class="form-dados">
          <label id="labelCare" for="care">Cuidados Especiais</label><br>
          <textarea class="form-control" type="text" id="care" name="care" rows="3"></textarea>
        </div>
        <br>
        <div class="form-dados">
          <label id="labelPorte" for="listaPorte">Porte do Pet*</label><br>
          <select class="form-control" aria-label="Porte-do-animal" name="porte" required>
            <option selected class="form-dados">Escolha uma opção</option>
            <option value="1">Pequeno</option>
            <option value="2">Médio</option>
            <option value="3">Grande</option>
          </select>
        </div>
        <br>
        <div class="botoes">
          <button onclick="cadastrarPet()" href="areadotutor.html" class="botaoEnviar" id="submitButtonPet"
            type="submit">Finalizar cadastro</button>
        </div>
    </div>
  </div>

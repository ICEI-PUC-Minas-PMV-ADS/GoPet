<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>GoPet - Cadastro do Pet</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <nav>
        <a class="logo" href="/">GoPet</a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="index.html">INÍCIO</a></li>
          <li><a href="#">QUEM SOMOS</a></li>
          <li><a href="#">PASSAGEIRO</a></li>
          <li><a href="#">MOTORISTA</a></li>
          <li><a href="#">AJUDA</a></li>
          <li><a href="#">RECOMENDAÇÕES</a></li>
          <li><a href="#">FALE CONOSCO</a></li>
          <li><a href="calladriver.html">PEDIR CORRIDA</a></li>
        </ul>
      </nav>
    </header>

    <div class="title">
      <h1>Cadastro do Pet</h1>
    </div>

    <div class="photos">
      <img src="assets/img/tutor.png" class="photoCadastro" id=photoCadastro alt="Selecione a foto do tutor"><br><br>
      <input class="form-control" type="file" id="flImage" accept="image/*">
    </div>

    <div class="contentRegistration">
      <form name="cadastro-tutor" class="form-cadastro" id="registrationForm" action="do-cadastro-tutor.html"
        method="POST">
        <div class="form-dados">
          <label for="nome">Nome</label><br>
          <input class="form-control" type="text" id="name" required>
          <br>
        </div>
        <br>

        <div class="form-check">
          <label for="genero">Sexo</label><br>
          <input class="form-check-input" name="option" type="radio" id="flexRadio1" required>
          <label class="form-check-label" for="flexRadio1">Fêmea</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="option" type="radio" id="flexRadio2" required>
          <label class="form-check-label" for="flexRadio2">Macho</label>
        </div>
        <br>
        <div class="form-dados">
          <label for="age">Idade</label><br>
          <input class="form-control" type="age" id="birthdayDate" required>
        </div>
        <br>
        <div class="form-dados">
          <label for="race">Raça</label><br>
          <input class="form-control" type="text" id="race" required>
        </div>
        <br>
        <div class="form-dados">
          <label for="color">Cor</label><br>
          <input class="form-control" type="text" id="color" required>
        </div>
        <br>
        <div class="form-dados">
          <label for="weight">Peso</label><br>
          <input class="form-control" type="text" id="weight">
        </div>
        <br>
        <div class="form-dados">
          <label for="care">Cuidados Especiais</label><br>
          <textarea class="form-control" type="text" id="care" rows="3"></textarea>
        </div>
        <br>
        <div class="form-dados">
          <label for="listaPorte">Porte do Pet</label><br>
          <select class="form-control" aria-label="Porte do animal" required>
            <option selected class="form-dados">Escolha uma opção</option>
            <option value="1">Pequeno</option>
            <option value="2">Médio</option>
            <option value="3">Grande</option>
          </select>
        </div>
        <br>
        <div class="botoes">
          <button class="botao-enviar" id="submitButtonPet" type="submit">Finalizar cadastro</button>
        </div>
      </form>
    </div>
    <footer>
      <div class="links_section">
        <div>
          <ul>
            <li>
              <a href="index.html">Início</a>
            </li>
            <li>
              <a href="#">Quem somos</a>
            </li>
            <li>
              <a href="#">Fale conosco</a>
            </li>
          </ul>
        </div>

        <div>
          <ul>
            <li>
              <a href="#">Termos e Condições</a>
            </li>
            <li>
              <a href="#">Políticas de privacidade</a>
            </li>
            <li>
              <a href="#">Ajuda</a>
            </li>
          </ul>
        </div>
      </div>

    </footer>
  </div>
  <script type="text/javascript" src="mobile-navbar.js"></script>
</body>

</html>
